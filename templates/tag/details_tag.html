{%extends 'base.html'%}
{%block content%}

<h2>{{tag.name}}</h2>
<div>
    <ul>
        {%for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {%endfor%}
    </ul>
</div>
<div>
    <a href="/tags/{{tag.id}}/edit">Edit</a>
    <a href="/tags/{{tag.id}}/delete">Delete</a>
</div>
<a href="/tags">Return</a>

{%endblock%}
