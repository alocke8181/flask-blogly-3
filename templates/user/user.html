{%extends 'base.html'%}
{%block content%}
<div>
    <h2>{{user.full_name()}}</h2>
</div>
<div>
    <img src="{{user.image_url}}" width="200" height="200">
</div>
<div>
    <form>
        <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
        <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
    </form>
</div>
<div>
    <h3>Posts</h3>
    <ul>
        {%for post in user.posts%}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {%endfor%}
    </ul>
    <a href="/users/{{user.id}}/posts/new">New Post</a>
</div>
{%endblock%}
