{%extends 'base.html'%}
{%block content%}

<h2>{{post.title}}</h2>
<div>
    {{post.content}}
</div>
<a href="/users/{{post.owner_id}}"><i>By {{post.owner.full_name()}}</i></a>
<div>
    <ul><b>Tags:</b>
        {%for tag in post.tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {%endfor%}
    </ul>
</div>
<div>
    <a href="/posts/{{post.id}}/edit">Edit</a>
    <a href="/posts/{{post.id}}/delete">Delete</a>
</div>

{%endblock%}
